<mat-sidenav-container class="sidenav-container">

    <!-- Sidebar -->
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">

        <div class="p-16">
            <div class="mb-16">
                <a fxLayout="row wrap" style="gap: 20px;" fxLayoutAlign="center center" href="javascript:void(0)"
                    class="d-flex align-items-center">
                    <img style="max-width: 100%; overflow: hidden;" src="assets/logo.svg" alt=""> <span
                        class="ms-16 fw-medium fs-26">Admin</span>
                </a>

            </div>

            <div class="pt-8">
                <ul>
                    <li class="list-group mb-8" *ngFor="let sidenav of sidebarMenu">
                        <a matRipple [matRippleColor]="'#f7f8f443'" routerLink="{{ sidenav.link }}"
                            class="sidebar-menu fs-16 w-100 d-flex align-items-center" [routerLinkActive]="routerActive"
                            [routerLinkActiveOptions]="{ exact: true }">
                            <i-feather name="{{ sidenav.icon }}" class="feather-base me-16"></i-feather> <span
                                class="ps-4">{{
                                sidenav.menu }}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </mat-sidenav>

    <mat-sidenav-content>

        <!-- Header -->
        <mat-toolbar class="header ps-24 pe-24">
            <button type="button" class="ms-4" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <i-feather name="menu" class="text-light-muted feather-base mt-n3"></i-feather>
            </button>
            <!-- <button mat-icon-button class="ms-4 me-4" (click)="search=!search">
          <i-feather name="search" class="mt-n3 text-light-muted feather-base text-dark"></i-feather>
        </button>  -->
            <div class="ms-auto">
                <button mat-button class="fs-16 pt-4 pb-4 ps-8 pe-8 text-light-muted d-flex align-items-center"
                    [matMenuTriggerFor]="menu">
                    <div class="d-flex align-items-center">
                        <img src="assets/images/user2.webp" class="rounded-circle" alt="">
                        <span class="fw-light ms-8 text-secondary">Olá,</span>
                        <span class="fw-bold ms-8"> Vera</span>
                        <i-feather name="chevron-down" class="feather-base"></i-feather>
                    </div>
                </button>
                <mat-menu #menu="matMenu" class="profile-dropdown">
                    <!-- <div class="p-16 mb-4">
              <button mat-menu-item class="fs-16">Edit Profile</button>
              <button mat-menu-item class="fs-16">Account</button>
              <button mat-menu-item class="fs-16">Change Password</button>
              <button mat-menu-item class="fs-16">My Settings</button>
            </div> -->

                    <hr>

                    <div class="p-16">
                        <button mat-flat-button color="accent" class="w-100 text-white">Deslogar</button>
                    </div>

                </mat-menu>
            </div>
        </mat-toolbar>

        <!-- Content -->
        <div class="body-wrapper">
            <div class="page-wrapper">

                <!-- Form Layout -->
                <div class="card">
                    <div class="card-body">
                        <h4 class="mb-32">Form Layout</h4>
                        <form>
                            <mat-form-field class="w-100 fs-16" appearance="outline">
                                <mat-label>Name</mat-label>
                                <input matInput type="text" value="Nirav Joshi" placeholder="Enter your Name">
                            </mat-form-field>

                            <mat-form-field class="w-100 fs-16" appearance="outline">
                                <mat-label>Email</mat-label>
                                <input matInput type="email" placeholder="Enter your email">
                            </mat-form-field>

                            <mat-form-field class="w-100 fs-16" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" placeholder="Enter your password">
                            </mat-form-field>

                            <mat-form-field class="w-100 fs-16" appearance="outline">
                                <mat-label>Textarea</mat-label>
                                <textarea matInput rows="6" placeholder="Write your message"
                                    value="Default Value"></textarea>
                            </mat-form-field>

                            <mat-form-field class="w-100 fs-16" appearance="outline">
                                <mat-label>Error</mat-label>
                                <input matInput type="text" value="Deep Javiya">
                            </mat-form-field>

                            <section class="fs-16 mb-32">
                                <mat-checkbox color="primary" [checked]="checked" class="d-block mb-16">Terms &
                                    Condition</mat-checkbox>
                                <mat-checkbox class="op-7" [disabled]="true">Disabled</mat-checkbox>
                            </section>

                            <mat-radio-group color="primary" class="fs-16" aria-label="Select an option">
                                <mat-label class="text-secondary">Gender</mat-label>
                                <mat-radio-button value="1" class="mt-8 mb-16 d-block"
                                    [checked]="checked">Female</mat-radio-button>
                                <mat-radio-button value="2" class="d-block mb-16">Male</mat-radio-button>
                                <mat-radio-button value="3" class="d-block mb-36">Other</mat-radio-button>
                            </mat-radio-group>

                            <button mat-button class="btn btn-info fw-normal" (click)="onBack()"
                                type="submit">Submit</button>
                        </form>
                    </div>
                </div>



                <!-- Form Design Type -->
                <div class="card">
                    <div class="card-body">
                        <h4 class="mb-32">Form Design Type</h4>

                        <mat-form-field class="me-24 fs-16" appearance="outline">
                            <mat-label>Outlined</mat-label>
                            <input matInput>
                        </mat-form-field>

                        <mat-form-field class="me-24 fs-16" appearance="fill">
                            <mat-label>Filled</mat-label>
                            <input matInput>
                        </mat-form-field>

                        <mat-form-field class="me-24 fs-16">
                            <mat-label>Standard</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                </div>

            </div>
        </div>

        <p class="text-center pb-24 fs-16">© 2024 Todos os direitos reservados por <a href="brasilmobis.com.br"
                target="_blank" class="text-indigo">Brasil Mobis</a></p>

    </mat-sidenav-content>

</mat-sidenav-container>
