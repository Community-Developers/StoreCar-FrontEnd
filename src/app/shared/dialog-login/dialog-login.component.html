<section>
  <div class="left"></div>
  <div class="right">

    <mat-card class="example-card" fxLayout="column" style="height: 100%;" fxLayoutAlign="center center">

      <mat-card-header>
        <div mat-card-avatar class="example-header-image"><mat-icon>badge</mat-icon></div>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>


      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()" style="text-align: center;">

          <mat-form-field appearance="outline">
            <mat-label>Usuário...</mat-label>
            <input matInput placeholder="usuário..." formControlName="username">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>

          <!-- <mat-form-field appearance="outline">
            <mat-label>Email...</mat-label>
            <input type="email" matInput placeholder="Email..." formControlName="email">
            <mat-icon matSuffix>alternate_email</mat-icon>
          </mat-form-field> -->

          <mat-form-field appearance="outline">
            <mat-label>Senha...</mat-label>
            <input type="password" matInput placeholder="senha..." formControlName="password">
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>

          <mat-card-actions fxLayout="column" fxLayoutGap="30px">
            <button mat-flat-button color="primary">Entrar</button>

            <!-- <button class="google" mat-flat-button color="primary">

              <div fxLayout="row" fxLayoutAlign="center center" style="padding: 0px 12px; box-sizing: border-box;">

                <img style="margin-right: 12px;" src="/assets/gog.svg" alt="">
                <span>Logar com google</span>

              </div>
            </button> -->
          </mat-card-actions>


        </form>
      </mat-card-content>
    </mat-card>
  </div>
</section>
